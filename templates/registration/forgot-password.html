<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        
        <!-- Favicon and title -->
        <link rel="icon" type="image/x-icon" href="https://ludensproductions.com/img/favicon_blanco.png">
        <title>Recover Password</title>

        {% load static %}

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
        <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/styles.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
    </head>

    <body class="bg-gradient-primary" style="position:absolute; margin-left: auto; margin-right: auto; left: 0; right: 0;">
        <div class="container" style="position:absolute; left:0; right:0; top: 50%; transform: translateY(-50%); -ms-transform: translateY(-50%); -moz-transform: translateY(-50%); -webkit-transform: translateY(-50%); -o-transform: translateY(-50%);">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-9 col-xl-9 col-xxl-7">
                    <div class="card shadow-lg o-hidden border-0 my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h4 class="text-dark mb-4">Forgot password?</h4>
                                        </div>

                                        <!-- Start: Login Form -->
                                        <form class="user">
                                            <div class="mb-3">
                                                <input class="form-control form-control-user" type="email" id="email" aria-describedby="emailHelp" placeholder="Enter Email Address" name="email" required="">
                                            </div>
                                            
                                            <!-- Start: Error Message -->
                                            <div class="row mb-3">
                                                <p id="errorMsg" class="text-danger" style="display:none;">Paragraph</p>
                                            </div>
                                            
                                            <button class="btn btn-primary d-block btn-user w-100" id="submitBtn" type="submit">Recover Password</button>
                                            
                                            <hr>
                                        </form>
                                        <!-- End: Login Form -->

                                        <!-- Start: Forgot Password -->
                                        <div class="text-center">
                                            <a class="small" href="{% url 'login' %}">Login</a>
                                        </div>

                                        <!-- Start: Register -->
                                        <div class="text-center">
                                            <a class="small" href="{% url 'register' %}">Create an Account!</a>
                                        </div>
                                    
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script>
            let email = document.getElementById("email")
            let submitBtn = document.getElementById("submitBtn")
            let errorMsg = document.getElementById('errorMsg')

            function displayErrorMsg(e) {
                errorMsg.style.display = "block"
                errorMsg.innerHTML = e
                submitBtn.disabled = true
            }

            function hideErrorMsg() {
                errorMsg.style.display = "none"
                submitBtn.disabled = false
            }
            
            // Validate email upon change
            email.addEventListener("change", function() {
                // Check if the email is valid using a regular expression (string@string.string)
                if(email.value.match(/^[^@]+@[^@]+\.[^@]+$/))
                    hideErrorMsg()
                else
                    displayErrorMsg("Invalid email")
            });
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
